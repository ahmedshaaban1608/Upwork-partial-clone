        </div>
      </nav>
    </header>
    <section class="main container mb-5">
      <div class="row">
        <div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2 col-sm-12">
          <div class="rounded-4 border mt-5 p-5 p-lg-5 p-md-3">
            <div class="first-step">
              <h3 class="mb-4 text-center">Log in to Upwork</h3>
              <div class="mt-5 text-center ps-md-5 pe-md-5 ps-sm-1 pe-sm-1">
                <div class="col-12 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    id="email"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <button
                  class="check-email my-primary text-white w-100 rounded-5 p-2 fw-semibold border-0"
                >
                  Continue with email
                </button>
              </div>
              <div class="text-center mt-4">
                <p class="fw-semibold">
                  Don't have an Upwork account?
                  <a
                    class="btn btn-outline border-2 d-block w-50 mt-3 m-auto border-primary ps-4 pe-4 rounded-5"
                    href="register.html"
                    >Sign up
                  </a>
                </p>
              </div>
            </div>
            <div class="second-step d-none">
              <h3 class="mb-3 text-center">Welcome</h3>
              <p class="text-center correct-email"></p>
              <div class="mt-3 text-center ps-md-5 pe-md-5 ps-sm-1 pe-sm-1">
                <div class="col-12">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="password"
                    id="password"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                  <div>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="agreeSend"
                    />
                    <label for="agreeSend" class="ps-2 d-inline"
                      >Keep me logged in
                    </label>
                  </div>
                  <a
                    href="#"
                    class="text-decoration-none text-primary fw-semibold"
                    >Forgot password?
                  </a>
                </div>
                <button
                  id="loginBtn"
                  class="my-primary text-white w-50 rounded-5 p-2 fw-semibold border-0 mt-3 m-auto"
                >
                  Log in
                </button>
                <a
                  href="#"
                  class="back-step text-decoration-none text-primary fw-semibold d-block text-center mt-2"
                  >Not you?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3-7-0.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
